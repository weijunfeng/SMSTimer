0=听见你的声音拨动我的心弦，奏出一曲委婉动听的爱情之歌，在午夜让我微笑着进入梦乡，畅想未来阳光明媚的小日子，此刻有种无比的幸福感，只有我们俩。
1=你那清澈的眼眸一如我心中的雪莲花，两个人激荡出爱情的璀璨，用我一世柔情编织我们绚烂的未来，一起静候每一个黄昏和黎明的美好，一起感受爱情的幸福。
2=爱情是春天的勃勃生机，爱情是夏天的清风送爽，爱情是秋天的硕果满园，爱情是冬天的晶莹白雪，愿浪漫的爱情滋润你的生活，温暖你的世界，精彩你的时光。
3=你的眼透出我百转千折的追寻，你的泪纯洁而晶莹，世界再大那又怎样你就是我的全部世界，生活多艰那又如何两个人齐力断金，忽然之间，我真的很想你！
4=想告诉你喜欢你快乐的样子，喜欢你微笑的神情，喜欢你走路的姿态，喜欢你的每一个细节，想对你说我的心里只有你，你是我今生唯一的挚爱。你是最好的！
5=凝视你的眼神才明白你对我有多重要，贴着你耳边才感觉到自己多幸福，在熟悉的街头狂奔宣泄我的甜蜜，让快乐成为我们永恒的天堂。记得替我照顾好自己。
6=窗外的骄阳是我幸福的炫耀，因为有你的陪伴，脚踩的大地是快乐的沃土，因为有你在身边，曾经很年轻对你的爱很坚定，而今我依然坚定对你的爱直到永久。
7=面对纷繁尘世我庆幸没有错过我们之间的爱情，给以我无微不至的呵护，给你一段最美好的年华，依然憧憬未来，依然深深爱着你，平淡的日子希望你很快乐！
8=我会陪你到皱纹爬满额头也相互搀扶，我会陪你迎接朝阳送走落日不离不弃，我会陪你看着我们的孩子成长一起看我们淘气的孙子，无论世界怎样，爱你不变！
9=牵着你的手,是幸福的;拥着你的肩,是甜蜜的;吻着你的唇,是浪漫的;望着你的眼,是真诚的;对着你的心,是唯一的.亲爱的,我爱你!
10=一字歌，一旋律，一生梵唱；一句话，一颗心，一生无悔；一首诗，一盏灯，一生为你；一个人，一座城，一生守候；一个诺言，一辈子，一生追随。
11=我用一分钟爱上你，用一天认识你，，用一个月理解你，用一年读懂你，相恋以来爱你只增不减，亲爱的，让我用一辈子守护你爱护你吧！
12=想在每个嫩芽破土的春天，对你说声我爱你；想在每个花繁叶茂的夏天，对你说声我爱你；想在每个叶落花黄的秋天，对你说声我爱你；想在每个枝老叶枯的冬天，对你说，我爱你。爱你，是我一生的承诺，一生的事业。能在四季的每个清晨，醒来说声：我爱你。于我，便是幸福的一生，无憾的一生。
13=世上最幸福的事莫过于你在身边，世上最动人的歌曲莫过于你轻轻吟唱的词句，世上最真挚的相爱莫过于你我的相知相许，亲爱的，我想告诉你我想你了！
14=有的相遇，像流星，瞬间光明尽，匆匆又短暂；我与你的爱，愿如那恒星，爱意永不减，日日复年年。
15=你是我的梦想，你是我的希望，你是我我的阳光，你是我的花香，你是我最美丽的心情，你是我最快乐的幸福。亲爱的，我爱你。
16=我相信你的每句诺言，我相信你的每次微笑，我感受你的每份快乐，我分担你的每份痛苦，我相伴你的每分每秒，愿我们的爱长久，情长久。
17=如果我看不到你，光明还有什么意义；如果我听不到你，声音还有什么意义；如果我摸不到你，感觉还有什么意义；如果我的生命里没有你，生活还有什么意义。我爱你。
18=感觉到你的温柔却握不到你的手，想起你的笑容却看不到你的脸，经常在梦中见到你，在心里说爱你，多想每时每刻抱着你，倾听你的呼吸，抚摸你的发髻，和你一起品尝爱情的真谛，永远不分离。
19=真正的爱，不是一时浪漫的激情，也不是惊天动地的表白，而是一份自然而然的牵挂，一份不动声色的关怀，一份设身处地的体贴，一份如影随形的惦念。再多繁华和浪漫的时光，都比不上一起朴素相依的岁月，生活可以是平淡的，也是有诗意的，只要我们不离不弃的牵着手走过人生的每一天，每一个日子都是幸福的。
20=幸福很简单：一个亲吻；一个拥抱；一个电话；一个肩膀；一句爱我；一次约会；一碗鱼蛋；一盒便当；一趟海边；一场大雨；一个寒冬；一个炎夏；一段道路；一条马路；一次小吵；一程公車；一直挽手；一直信任；一直包容；一直瞭解。爱很简单：一个你，一心一意。
21=爱你，无须华丽的词藻表达，我会努力延续你快乐的笑声；爱你，无须时时伴你左右呵护你；你有你的天空，你有你的风雨，你哭了，我会递上一方纸巾，告诉你这个世界还有我；你累了，我这有你栖息的肩膀，和你一起融入这生活。只想告诉你：爱你的我一直都在！
22=幸福是什么？幸福就是牵着一双想牵的手，一起走过繁华喧嚣，一起守候寂寞孤独；就是陪着一个想陪的人，高兴时一起笑，伤悲时一起哭；就是拥有一颗想拥有的心，重复无聊的日子不乏味，做着相同的事情不枯燥……只要我们心中有爱，我们就会幸福，幸福就在当初的承诺中，就在今后的梦想里！
23=有你开心也欢心，对你真心痴心，也曾伤心痛心，不敢花心变心，不要多心疑心，我会全心用心，事事小心上心，处处细心留心，只要将心比心，大可宽心放心，现在表明我心，确实发自内心，此乃永恒之心。亲爱的，请你收下我的心，用它替代玫瑰花，陪你快乐每一天。
24=爱我就把你的手给我，我会一直牵着你直到生命尽头；爱我就把你的心给我，我会把它和我的心放在一起，直到心脏停止跳动；爱我就把你的悲伤给我，我会和你一起分担所有忧愁，直到你只剩下快乐；爱我就把你的眼泪给我，我会用体温把它烘干，直到看到你的笑容。
25=你穿高跟穿累了，我背你；你鞋带松了，我来绑；你不想吃饭，我来喂；你想结婚了，我来娶；你生气，我来哄；你想白头到老，我陪你；你想我爱你，可以，每天付出一点点，我们不需要什么天长地久，只要每天都住在对方的心里，我们就不会分开了！
26=你是一朵报春花，春意盎然满枝丫；你是一支百合花，百年好合共天涯；你是一枚月季花，浓香馥郁显优雅；你是一盆水仙花，纯真情爱来表达；你是一束玫瑰花，一往情深传佳话；你是一片合欢花，恩爱百年情无暇；你是我的百花园，我做园丁呵护你到永远！
27=让心成为一片海，懂得包容，方可自在。经历之后，才会懂得，真正的爱情不是海誓山盟，风花雪月，而是我和你在一起，没有大风大浪，有的只是平凡相依；经历之后，才会懂得，最爱的一直都是你，你的幸福快乐是我今生最大的心愿。
28=当我们变老，我们还是互相挽着手臂，走在长长的路上，就像我们已经搀扶着走过的几十个春秋；当我们变老，我们还是喜欢坐在长椅上，回想年轻时的故事；当我们变老，还是要握紧你的手，因为，那时候，我们说好了：牵手，一起慢慢变老。
29=风轻云淡的日子，是想念你的烂漫春天；百花齐放的时刻，是陪伴你的温馨夏季；硕果累累的原野，是信任你的丰收秋景；雪花飘零的纯洁，是爱恋你的忠贞冬日。四季的循环，一生的承诺，爱你是最大的幸福。
30=如果我能拥有这份荣幸，我愿终身陪伴着你，一年四季陪伴着你。春天，我陪你轻轻漫步在盛开的百花之间；夏天，我陪你奔跑在欢乐的小河之畔；秋天，我陪你倘徉在火红的枫林之下；冬天，我陪你围坐在炽热的火炉旁边。今生，永远在你身边！
31=岁月流逝在不同的时间，思念驻足在相同的心间，风景展现在不同的地点，幸福荡漾在相同的瞬间，快乐的心情在不停蔓延，喜悦的情感流淌在你面前，最想把你的手来牵，一起走到那永永远远！
32=与你一见如故，是我今生最美丽的相遇；与你一诺相许，是我素色年华里最永恒的风景；与你心心相印，是我无怨无悔的追逐。把你藏在心里，很容易；走进你的心里，不容易。我愿用长长的一生来珍惜你、珍藏你，用久久的岁月来亲近你、呵护你。繁华有时，爱你无止。
33=有你，就是好！心事变很少，不烦也不恼。有你，就是好！甜蜜心中绕，幸福早来到。有你，就是好！把你当作宝，直到我变老。既想同你朝朝相见，也想和你暮暮相伴；既想和你相爱每刻，也想和你相守永远！爱你每分每秒，每夜每天！
34=给我一秒钟，我会想起你，给我一分钟，我会牵挂你，给我一整天，我会思念你，给我一辈子，我会守护你，给我一条短信倾诉，我会说：我想你了！
35=心靠心，心碰心，心心相惜；心连心，心守心，心心相印；心牵心，心系心，心心相通；要问什么最舒心，有你最开心，因为你，最值得我用心！
36=所有文字都苍白，所有语言都无力，我只能用一颗真心送给我爱的你；所有坎坷都值得，所有经历都美丽，原来这一切都是为了遇到亲爱的你；所有过去成记忆，所有现在都珍惜，我所想到的未来开始有个你！这一生，只想和你走下去！
37=想你的每天，浪漫非凡缱绻；念你的瞬间，甜蜜盈满心田；拥你的一刻，幸福相伴永远；牵你的一生，真诚信守誓言。亲亲吾爱，爱你一生不变，恋你一世美满！
38=与其日夜为你着迷，不如时刻把你问候；与其日夜甜言蜜语，不如时刻将你珍惜。青春如梦，岁月如梭，时光不回头，对你的付出完全不保留，风风雨雨，生生世世，愿携手一起走，谁说人间没有天长地久。为你煮粥，带你兜风，给你解忧.
39=如果你有100万，买套房吧，收藏我们的爱情；你有10万，买辆车吧，驱动我们的爱情；你有1万，买个单反吧，见证我们的爱情；你有0.1万，去郊游吧，放飞我们的爱情；你有0.01万，吃次烛光晚餐吧，浪漫我们的爱情；你有0.001万，那就买瓶水吧，浇灌我们的爱情。爱情不分贵贱。
40=陪伴，是最长情的告白！遇见你，是最美丽的意外！你是此生，最美的风景！你是我最重要的决定，我愿意～每天在你身边苏醒！我喜欢你的样子，不论长发还是短发，我喜欢你在我身边的时候的样子！为什么是你，因为爱情！
41=懂，是世界上最温情的语言。简短的话语，却包含了万千。因为深有体会，所以知你的负累，懂你的苦衷；因为感同身受，所以心疼你的真诚，珍惜你的感情。因为懂得，所以包容；因为懂得，所以心同。懂得，让心与心没有距离，让生命彼此疼惜。懂得，是生命中最美好的相通，最深刻的感动。
42=人生本来很简单，只要快乐就好。生活告诉我们，爱不在于朝夕相伴，思念是一种幸福的忧伤，是一种甜蜜的惆怅，是一种温馨的痛苦。思念是对昨日悠长的沉湎和对美好未来的向往。正是在不尽的思念中，人的感情得到了净化和升华。
43=当爱画上省略号，谁该谢谁给了彼此自由，谁又该怪谁没有将彼此挽留。几年之后，几十年之后，当岁月苍老了红颜，谁又记得那海誓山盟的誓言，那些青春岁月的得与失早已是过往云烟。可是在时间的某个角落，一次无意的邂逅还是会激起心中的点点涟漪。余下的便只有妥协和放弃，无论谁都无能为力。
44=爱情是内心生长出的依赖，爱则是内心的保护欲。爱情让人变成孩子，爱则让人拥有父性母性光辉。一辈子遇到心动遇到爱情都不稀奇，遇到爱此心才是归宿。










