0=夜静谧，想你的心在夜空迷离；风呼吸，惦念间心有灵犀；思绪掠过发迹，传递着想你的讯息；晨露清亮如许，那是我的心跌落在草地。
1=夜，因为星星的眼眸而绚丽；山，因为流水的缠绕而屹立。世界太大，让我们相遇；世界太小，我的眼里只有你。让我们彼此相携相依，去书写永恒的结局。
2=阳光是我灿烂的笑脸，洒落着对你爱情的热烈；春风是我温柔的话语，诉说着对你不变的誓言；花儿是我美丽的心愿，绽放着对你奔腾的情怀。爱你永远！
3=眼睛在窗口望到的远方，是一片天和想你的目光，天把我的目光像风筝一样，放飞到了怎样爱你的国度，牵扯了我如此幸福的一生。
4=眼睛近视，为了适应，有了眼镜！联系不便，为了适应，有了手机！等待相遇，为了适应，有了你！喜欢你没有道理我会学着适应你！
5=星星爱着月亮，于是与月亮围绕；蝴蝶爱着花朵，于是与花朵缠绵；鸟儿爱着森林，于是与森林盘旋；我爱着你，于是与你相伴，一辈子。
6=写一封情书给你，默默地谱一只情歌，编织一种情结，爱一个人，不一定会让他知道，我们的爱要厚积而薄发。真爱难得，愿你幸福！
7=写个爱字，穹劲洒脱。提起爱字，情意绵绵。诉说爱字，一发不收。感受爱字，天马行空。爱的世界，有你有我。爱的围绕，永远年轻！
8=想着你的容颜，我夜不能寐，想着我们的点点滴滴，我弄乱了自己！思念虽然是缓缓的伤，但是我会把伤害留在心底，把笑容留给你！
9=想让你知道，我爱你：有你的陪伴，生活不再孤单；有你的记忆，到处是甜蜜。我想和你牵手，迈向幸福的天堂。我爱你，天长地久。
10=有些真情，光阴覆盖不了；有些记忆，岁月流逝不了；时光煽动着爱的羽翼，沾着你的气息涌入我心底，爱你，是我一生最大的希冀！
11=不经意间，相遇；不经意间，相惜；不经意间，刻骨；不经意间，铭记；不经意间，爱上了你。看似不经意，但我真的很在意。
12=春天的雨是最缠绵的；夏天的风是最清爽的；秋天的景是最美丽的；冬天的雪是最纯洁的；而你是我最爱的！
13=你的快乐，我独家赞助：你的痛苦，我独家承受；你的幸福，我独家拥有；你的思念，我独家接受：你的脾气，我独家承受：你的一生，我独家陪伴。
14=因为想你，手指不会动了；因为爱你，眼泪不会流了；因为盼你，时间不会走了；因为等你，话敢说出口了，爱上你已经很久很久了！
15=等待一次日出，需要一天；等待一次月圆，需要一月；等待一次花开，需要一年；等待一次“爱你一生一世”，需要一辈子。亲爱的，你的一辈子，请让我来承担。
16=一段文字，因为有人懂得而优美；一首歌，因为有人聆听而生动；一个人，因为有人疼惜而珍贵。不是因为我执着，而是因为你值得。
17=日有所思，思你一遍一遍还不够；夜有所梦，梦见和你携手到白头。如果你能有所感应，一定能在梦中感受到我传递的温柔。
18=有你，心情格外明朗；有你，生活分外清爽；有你，就算再苦也相信希望；有你，就算再累也甜入心房。亲爱的，拥有你我就拥有了世界，有你真好！